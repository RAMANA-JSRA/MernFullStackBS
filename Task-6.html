<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <form
        #userForm="ngForm"
        (ngSubmit)="userForm.form.valid && onSubmit(userForm)"
      >
        <div class="form-group mb-3">
          <label>Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            [(ngModel)]="model.name"
            #name="ngModel"
            [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }"
            required
          />
          <div
            class="invalid-feedback"
            *ngif="userForm.submitted && name.invalid"
          >
            <p *ngif="name.invalid">Name is required</p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }"
            email
            required
          />

          <div
            *ngif="userForm.submitted && email.invalid"
            class="invalid-feedback"
          >
            <br />
            <div *ngif="email.invalid">Email is required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }"
            minlength="8"
            required
          />
          <div
            *ngIf="userForm.submitted && password.invalid"
            class="invalid-feedback"
          >
            <br />
            <div *ngif="password.invalid">Password is required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label>Hobbies</label>
          <select
            class="form-control"
            name="hobbies"
            [(ngmodel)]="model.hobbies"
          >
            <option value="">Select an option</option>
            <option *ngfor="let hoby of Hobbies" [value]="hoby">
              {{ hoby }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <br />
          <button
            class="btn btn-danger btn-block"
            style="background-color: pink"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <style>
      * {
        align-items: center;
        padding: 1%;
        margin: auto;
        color: black;
      }
      .input {
      }
    </style>
  </body>
</html>
