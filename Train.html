<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Moving</title>
    <script type="text/javascript">
      var img = null;
      function init() {
        img = document.getElementById("myimg");
        img.style.position = "relative";
        img.style.left = "50px";
      }
      function moveRight() {
        img.style.left = parseInt(img.style.left) + 100 + "px";
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <form>
      <img id="myimg" src="train1.png" />
      <center>
        <p>Click the following button to handle animation</p>
        <input type="button" value="Start" onclick="moveRight();" />
        <input type="button" value="Stop" onclick="moveRight();" />
      </center>
    </form>
  </body>
</html>
